<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beauty Salon "Beauty and Care" - Register</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <h1>Beauty Salon "Beauty and Care"</h1>
    </header>

    <nav>
        <ul> 
            <li><a href="/pages/index.html">Home</a></li>
            <li><a href="/pages/about.html">About Us</a></li>
            <li><a href="/pages/services.html">Services</a></li>
            <li><a href="/pages/pricing.html">Pricing</a></li>
            <li><a href="/pages/contact.html">Contact</a></li>
            <li><a href="/pages/registration.html">Register</a></li>
        </ul>
    </nav>

    <main>
        <section id="register">
            <h2>Register</h2>
            <form action="index.html" method="post" id="registration-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="sur-name">Sur-Name:</label>
                <input type="text" id="sur-name" name="sur-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>

                <label for="day">Day:</label>
                <input type="date" id="day" name="day" required>


                <label for="day_time">Preferred Day Time:</label>
                
                <select id="day_time" name="day_time">
                    <option value="morning">Morning (9:00 AM - 12:00 PM)</option>
                    <option value="afternoon">Afternoon (12:00 PM - 4:00 PM)</option>
                    <option value="evening">Evening (4:00 PM - 8:00 PM)</option>
                </select>

                <button type="submit">Register</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Beauty Salon "Beauty and Care"</p>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
